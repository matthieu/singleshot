en:
  # Views
  graphs:
    show:
      completed:
        header:    "Tasks completed in the past {{days}} days"
        hover:     "{{count}} tasks completed on {{day}}"
      completed_in:
        header:    "Time to complete each task (dd:hh)"
        hover:     "{{count}} tasks completed in under {{hours}} hours"
        format:    "%0d:%02d"
  sessions:
    errors:
      nomatch:  "No account with this user name and password."
    show:
      login:
        button:   "Login"
        hint:     ""
      username:
        label:    "Username:"
        hint:     "Your username"
      password:
        label:    "Password:"
        hint:     "Your password is case sensitive"
  # Layouts
  layouts:
    application:
      title:      "Singleshot &mdash; {{title}}"
      back:       "Back to your task list"
      tasklist:
        link:     "Tasks"
        hint:     ""
      start:
        link:     "Start &hellip;"
        hint:     ""
      activity:
        link:     "Activity"
        hint:     ""
      inbox:
        link:     "Inbox"
        hint:     ""
      settings:
        link:     "Settings"
        hint:     ""
      logout:
        link:     "Logout"
        hint:     ""
    single:
      title:      "Singleshot &mdash; {{title}}"
      back:       "Back to your task list"
      due_on:     "Due on {{date}}"
      this:       "this task"
      more:       "See more task details (description, priority, activity)"
  # Models
  activerecord:
    errors:
      models:
  # Everything else.
  person:
    link:
      title:      "{{fullname}}'s profile"
  sparkline:
    loading: "Loading &hellip;"
  date:
    formats:
      month_day:   "%m/%d"
  time:
    formats:
      hour_minute: "%I:%M %p"
